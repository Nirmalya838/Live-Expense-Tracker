<!DOCTYPE html>
<html>

<!-- Head Section -->

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href=".\image\favicon.ico">
</head>

<!-- Body Section -->

<body>

  <div id="container">
    <h1>Login Here</h1>
    <form id="login" action="/login/success" method="POST">

      <label for="email">Enter Email ID:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Enter Password:</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" id="submit" value="Login">
    </form>
    <p>New user? <a href="/">Signup here</a></p>
    <!-- Added hyperlink to signup.html -->
    <button id="fgtBtn">Forgot Password</button>
  </div>

  <div id="fgtForm" style="display: none;"> <!-- Forgot Password form initially hidden -->
    <h2>Forgot Password</h2>
    <form id="forgotPassword" action="/password/forgotpassword" method="POST">
      <label for="forgotEmail">Enter Email ID:</label>
      <input type="email" id="forgotEmail" name="email" required>
      <input type="submit" id="forgotPasswordSubmit" value="Submit">
    </form>
  </div>
  <script src="forgot.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
</body>

</html>
