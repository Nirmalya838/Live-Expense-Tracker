<!DOCTYPE html>
<html>

<!-- Head Section -->

<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <link rel="stylesheet" type="text/css" href="../public/style.css">
  <link rel="icon" type="image/png" href=".\image\favicon.ico">
</head>

<!-- Body Section -->

<body>

  <div id="container">
    <h1>Signup Here</h1>
    <form id="signup" action="/user/signup" method="POST">

      <label for="name">Enter Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Enter Email ID:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Create Password:</label>
      <input type="password" id="password" name="password" pattern="^(?=.*[A-Z])(?=.*\d).+$" required>

      <label for="cnfpassword">Confirm Password:</label>
      <input type="password" id="cnfpassword" name="cnfpassword" required>

      <input type="submit" id="submit" value="Sign Up">
    </form>

    <p>Existing user? <a href="login.html">Login</a></p>
    <!-- Added hyperlink to login.html -->

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
  <script src="../public/signup.js"></script>
</body>

</html>
